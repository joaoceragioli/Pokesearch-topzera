<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="img/pokeball.ico"/>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  <script src="js/data.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PokeSearch</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Pokedex</h1>
  </header>
  <main>
    <form class="pokedex-control">
      <div class="form-control name">
        <label for="filter-name">Name:</label>
        <input type="text" id="filter-name" onkeyup="myFunction()">
      </div>
      <div class="form-control type">
        <label for="filter-type">Type:</label>
        <select id="filter-type" onchange="filterFunction()">
          <option value="">All</option>
          <option value="bug">bug</option>
          <option value="dragon">dragon</option>
          <option value="electric">electric</option>
          <option value="fairy">fairy</option>
          <option value="fighting">fighting</option>
          <option value="fire">fire</option>
          <option value="flying">flying</option>
          <option value="ghost">ghost</option>
          <option value="grass">grass</option>
          <option value="ground">ground</option>
          <option value="ice">ice</option>
          <option value="normal">normal</option>
          <option value="poison">poison</option>
          <option value="psychic">psychic</option>
          <option value="rock">rock</option>
          <option value="water">water</option>
   
        </select>
      </div>
      <div class="form-control sort">
        <label for="sort">Sort:</label>
        <select id="sort-type" onchange="sortFunction()">
          <option>Lowest Number (First)</option>
          <option>Highest Number (First)</option>
          <option>A-Z</option>
          <option>Z-A</option>
        </select>
      </div>
      <div class="form-control-sexo cadastro">
        <label for="filter-cadastro">Cadastrar Pokemon:</label>
        <input type="text" id="filter-cadastro">
      </div>
      <div class="form-control-sexo butao">
        <input style="height:auto; width:50px;" type="image" src="img/pokedex_button.png" onclick="saveFunction()" />
        <input style="height:auto; width:50px;" type="image" src="img/reset_button.png" />
      </div>
    </form>
    <section class="pokedex" id="divItems">
   </section>
  </main>
  <script src="js/app.js"></script>
  <script src="js/search.js"></script>
  <script src="js/filter.js"></script>
  <script src="js/sort.js"></script>
  <script src="js/save.js"></script>
</body>
</html>
